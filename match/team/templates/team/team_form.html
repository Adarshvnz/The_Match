{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <h2>Team Creation</h2>
  <form method="POST" action="{% url 'team:createteam' %}"class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Done</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
